<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Login e Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="formulario">
        <form action="#" method="post">
            <h2>Login</h2>

            <!-- Classe "grupo" para estilo geral e "usuario" para o ícone específico -->
            <div class="grupo usuario">
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>

            <!-- Classe "grupo" para estilo geral e "senha" para o ícone específico -->
            <div class="grupo senha">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="botoes">
                <button type="submit" class="botao primario">Enviar</button>
                <button type="reset" class="botao secundario">Limpar</button>
            </div>
        </form>
    </div>

</body>
</html>
